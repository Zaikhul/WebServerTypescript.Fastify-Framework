<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Dashboard</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/public/assets/vendors/feather/feather.css" />
    <link
      rel="stylesheet"
      href="/public/assets/vendors/mdi/css/materialdesignicons.min.css" />
    <link
      rel="stylesheet"
      href="/public/assets/vendors/ti-icons/css/themify-icons.css" />
    <link
      rel="stylesheet"
      href="/public/assets/vendors/typicons/typicons.css" />
    <link
      rel="stylesheet"
      href="/public/assets/vendors/simple-line-icons/css/simple-line-icons.css" />
    <link
      rel="stylesheet"
      href="/public/assets/vendors/css/vendor.bundle.base.css" />
    <!-- endinject -->
    <!-- Plugin css for this page -->

    <!-- <link
      rel="stylesheet"
      href="/public/assets/vendors/datatables.net-bs4/dataTables.bootstrap4.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />

    <link rel="stylesheet" href="/public/assets/js/select.dataTables.min.css" />
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link
      rel="stylesheet"
      href="/public/assets/css/vertical-layout-light/style.css" />
    <!-- Favicons -->
    <link href="/public/assets/img/favicon.png" rel="icon" />
    <link href="/public/assets/img/favicon.png" rel="apple-touch-icon" />
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      {{{navbar}}}
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->

        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        {{{sidebar}}}
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Users Form</h4>
                    <p class="card-description"></p>
                    <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputUsername1">Username</label>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputUsername1"
                          placeholder="Username" />
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input
                          type="email"
                          class="form-control"
                          id="exampleInputEmail1"
                          placeholder="Email" />
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input
                          type="password"
                          class="form-control"
                          id="exampleInputPassword1"
                          placeholder="Password" />
                      </div>
                      <div class="form-group">
                        <label for="exampleInputConfirmPassword1"
                          >Confirm Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="exampleInputConfirmPassword1"
                          placeholder="Password" />
                      </div>
                      <div
                        class="form-check form-check-flat form-check-primary">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" />
                          Remember me
                        </label>
                      </div>
                      <button type="submit" class="btn btn-primary me-2">
                        Submit
                      </button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>

              <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Form</h4>
                    <p class="card-description">Horizontal form layout</p>
                    <form class="forms-sample">
                      <div class="form-group row">
                        <label
                          for="exampleInputUsername2"
                          class="col-sm-3 col-form-label"
                          >Email</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            class="form-control"
                            id="exampleInputUsername2"
                            placeholder="Username" />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label
                          for="exampleInputEmail2"
                          class="col-sm-3 col-form-label"
                          >Email</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail2"
                            placeholder="Email" />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label
                          for="exampleInputMobile"
                          class="col-sm-3 col-form-label"
                          >Mobile</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            class="form-control"
                            id="exampleInputMobile"
                            placeholder="Mobile number" />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label
                          for="exampleInputPassword2"
                          class="col-sm-3 col-form-label"
                          >Password</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword2"
                            placeholder="Password" />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label
                          for="exampleInputConfirmPassword2"
                          class="col-sm-3 col-form-label"
                          >Re Password</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="password"
                            class="form-control"
                            id="exampleInputConfirmPassword2"
                            placeholder="Password" />
                        </div>
                      </div>
                      <div
                        class="form-check form-check-flat form-check-primary">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" />
                          Remember me
                        </label>
                      </div>
                      <button type="submit" class="btn btn-primary me-2">
                        Submit
                      </button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <!-- <include src="/public/assets/partials/_footer.html"></include> -->
          {{{footer}}}
          <!-- <footer class="footer">

          </footer> -->
          <!-- partials/footer.hbs -->
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <!-- plugins:js -->
    <script src="/public/assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="/public/assets/vendors/chart.js/Chart.min.js"></script>
    <script src="/public/assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>

    <!-- End plugin js for this page -->

    <script src="/public/assets/js/off-canvas.js"></script>
    <script src="/public/assets/js/hoverable-collapse.js"></script>
    <script src="/public/assets/js/template.js"></script>
    <script src="/public/assets/js/settings.js"></script>
    <script src="/public/assets/js/todolist.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script
      src="/public/assets/js/jquery.cookie.js"
      type="text/javascript"></script>
    <script src="/public/assets/js/dashboard.js"></script>
    <script src="/public/assets/js/Chart.roundedBarCharts.js"></script>
    <!-- End custom js for this page-->
  </body>
</html>
